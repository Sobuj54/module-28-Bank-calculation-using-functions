<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional baap er bank</title>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-8">Functional <span class="font-medium text-red-500">Baap er Bank !!</span></h3>
    </header>
    <!-- transaction and balance section -->
    <section>
        <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto mt-8 text-white">
            <div class="bg-yellow-500 p-6 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h1 class="text-5xl font-medium">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-red-500 p-6 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h1 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-sky-500 p-6 rounded-lg">
                <h4 class="text-3xl">Balance</h4>
                <h1 class="text-5xl font-medium">$<span id="balance-total">1250</span></h1>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw section -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
            <!-- deposit -->
            <div class="bg-violet-500 p-8 rounded">
                <h2 class="text-3xl text-white mb-3">Your Deposit</h2>
                <input id="deposit-field" class="block mb-3 rounded w-3/4 px-5 py-3" type="text" placeholder="$ your deposit amount">
                <button id="btn-deposit" class="bg-blue-600 text-white px-5 py-2 font-medium rounded hover:bg-yellow-700">Deposit</button>
            </div>
            <!-- withdraw -->
            <div class="bg-amber-500 p-8 rounded">
                <h2 class="text-3xl text-white mb-3">Your Withdraw</h2>
                <input id="withdraw-field" class="block mb-3 rounded w-3/4 px-5 py-3" type="text" placeholder="$ your withdraw amount">
                <button id="btn-withdraw" class="bg-blue-600 text-white px-5 py-2 font-medium rounded hover:bg-yellow-700">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
